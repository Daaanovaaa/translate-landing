<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translate This Newsletter</title>
</head>
<body>
<h2>🌍 Translate This Newsletter</h2>
<p>Select your language to open a translated version of this newsletter:</p>

<button data-lang="es">🇪🇸 Español</button>
<button data-lang="fr">🇫🇷 Français</button>
<button data-lang="pt">🇵🇹 Português</button>
<button data-lang="de">🇩🇪 Deutsch</button>
<button data-lang="zh-CN">🇨🇳 中文</button>
<button data-lang="ar">🇸🇦 العربية</button>
<button data-lang="hi">🇮🇳 हिन्दी</button>
<button data-lang="ja">🇯🇵 日本語</button>
<button data-lang="ru">🇷🇺 Русский</button>

<script>
// Function to open Google Translate with the referrer URL
document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', () => {
        const lang = button.getAttribute('data-lang');
        // Use the page they came from (referrer)
        const referrer = document.referrer;
        if (!referrer) {
            alert("Please open this page from the 'View in Browser' link in your email.");
            return;
        }
        // Build Google Translate URL
        const translateURL = `https://translate.google.com/translate?sl=auto&tl=${lang}&u=${encodeURIComponent(referrer)}&_x_tr_pto=wapp`;
        // Open in new tab
        window.open(translateURL, '_blank');
    });
});
</script>
</body>
</html>
